<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/logo.jpeg" />
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Red Alert</title>
    <!-- Page description for SEO -->
    <meta
      name="description"
      content="Red Alert delivers timely notifications on critical news affecting your stock portfolio, ensuring you stay updated without needing to monitor multiple platforms constantly."
    />
    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="Red Alert, stock portfolio alerts, stock news notifications, critical news alerts, stock market updates, investment notifications, real-time alerts"
    />

    <!-- Open Graph Meta Tags for social sharing -->
    <meta
      property="og:title"
      content="Red Alert - Critical News for Your Stock Portfolio"
    />
    <meta
      property="og:description"
      content="Stay updated on crucial news affecting your stock portfolio with Red Alert's real-time notifications. Never miss an important update in the fast-paced stock market."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/assets/red-alert-logo.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Twitter Card Meta Tags for sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Red Alert - Critical News for Your Stock Portfolio"
    />
    <meta
      name="twitter:description"
      content="Get timely alerts on important news affecting your stock portfolio with Red Alert. Simplifying stock market updates for busy investors."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/assets/red-alert-logo.jpg"
    />

    <!-- Compatibility for older IE versions -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
