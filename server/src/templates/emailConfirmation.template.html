<!-- confirmationEmailTemplate.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        color: #999;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Email Verification</h1>
      <p>
        Thank you for registering with the Red Alert App. To verify your email,
        please click the button below:
      </p>
      <p style="display: flex; justify-content: center">
        <a href="{{ verificationUrl }}" class="button">Verify Email</a>
      </p>
      <p>
        If you didn't sign up for this account, you can safely ignore this
        email.
      </p>
      <div class="footer">
        <p>&copy; 2024 Red Alert App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
