<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .card {
        width: 50%;
        margin: auto;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .countdown {
        font-size: 24px;
        font-weight: bold;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Email Verified Successfully!</h5>
          <p class="card-text alert alert-success">
            Your email has been verified, and you will be redirected to the
            login page in
            <span class="countdown" id="countdown">5</span> seconds...
          </p>
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <br /><br />
          <a href="http://localhost:5173/login" class="btn btn-primary"
            >Go to Login Page Now</a
          >
        </div>
      </div>
    </div>

    <script>
      // Countdown logic
      var countdownElement = document.getElementById("countdown");
      var countdownTime = 5;

      var countdownInterval = setInterval(function () {
        countdownTime--;
        countdownElement.textContent = countdownTime;

        if (countdownTime <= 0) {
          clearInterval(countdownInterval);
          window.location.href = "http://localhost:5173/login";
        }
      }, 1000); // Countdown interval of 1 second
    </script>
  </body>
</html>
